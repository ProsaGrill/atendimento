<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Garçom - Mesa 1</title>
    <script>
        async function sendRequest(tableNumber) {
            const url = 'https://script.google.com/macros/s/10JfdUW45BlsvqEzannFyWBxBg2f3hH6kGjZBQRirlYaapZF-7n-zWxv_/exec';
            const timestamp = new Date().toLocaleString();
            const response = await fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "mesa": tableNumber,
                    "horario": timestamp
                })
            });
            document.getElementById('message').innerText = 'Registramos o seu pedido de atendimento, em breve o garçom vai te atender.';
        }

        window.onload = function() {
            sendRequest(1); // Substitua o número 1 pelo número da mesa correspondente
        }
    </script>
</head>
<body>
    <h1>Chamada de Garçom</h1>
    <p id="message"></p>
</body>
</html>
